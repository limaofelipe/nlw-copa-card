<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card NLW Copa</title>
</head>
<body>
  <header>
    <img src="./assets/logo.svg" alt="Logo NLW copa">
  </header>

  <div class="card" onclick="changeCard(event)">
    <img src="https://github.com/limaofelipe.png" alt="Foto de Felipe Lima" class="avatar">
    <div class="info">
      <h1>Felipe Lima</h1>
      <p>Student at Rocketseat</p>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
